<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice MERN 4</title>
    <!-- bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom CSS -->
     <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- image And Attributes -->
    <img src="img/logo.png" alt="GhostMart Logo">
    <!-- Headings  with html formatting-->
    <b><h1>A Lovely Day</h1></b>
    <em><h2>A Lovely Day</h2></em>
    <h3>A Lovely Day<sub>2</sub></h3>
    <h4>A Lovely Day<sup>2</sup></h4>
    <del><h5>A Lovely Day</h5></del>
    <mark><h6>A Lovely Day</h6></mark>
    <!-- Paragraph with style attribute-->
    <p style="color: #ff5555;">This is Paragraph</p>
    <!-- link -->
    <a href="https://tofayelahmed.com" target="_blank">Tofayel ahmed</a>

    
    <!-- media -->
    <video width="300px" controls autoplay muted>
        <source src="vid/Facebook_11.mp4">
    </video>





    
<!--Bootstrap JavaScrip-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.bundle.min.js" integrity="sha512-7Pi/otdlbbCR+LnW+F7PwFcSDJOuUJB3OxtEHbg4vSMvzvJjde4Po1v4BR9Gdc9aXNUNFVUY+SK51wWT8WF0Gg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Custom JavaScrip -->
<script src="script.js"></script>
</body>
</html>
